<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="main-container">
        <div class="con main-con">
            <h3>Click The Right Answer </h3>
            <div class="inner-container">

            </div>
            <div class="btn-div">
                <div><input class="a" type="button" value=""><input class="b" type="button" value=""></div>
                <div><input class="c" type="button" value=""><input class="d" type="button" value=""></div>
            </div>
            <div class="under-container">
                <div>
                    <span>Your Score: </span>
                    <span class="score">0</span>
                    <span> of 10</span>
                </div>
                <input type="button" value="Restart">
            </div>
        </div>
    </div>

    <div class="main-menu">
        <div class="con sec-con">
            <h3>Select Difficulty</h3>
            <input class="diff" type="button" value="easy">
            <input class="diff" type="button" value="medium">
            <input class="diff" type="button" value="hard">
            <h3>Select Category</h3>
            <input class="cat" type="button" value="General Knowledge">
            <input class="cat" type="button" value="Entertainment">
            <input class="cat" type="button" value="Science">
            <hr width="40%">
            <input type="button" value="Start" style="margin-bottom: 10px;">
        </div>
    </div>
    <div class="main-score">
        <div class="con third-con">
            <h1>Final Score</h1>
            <h2 class="h2"></h2>
            <input type="button" value="Restart">
        </div>
    </div>
</body>


</html>
